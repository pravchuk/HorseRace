<ion-view title="Results">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
<!-- 	<div id="loading" style ="position:absolute;z-index:1;text-align:center; vertical-align:center; width : 100%;height : 100%; background-color :white;"><img style="max-width:100%;max-height:100%" src="img/loader.gif"/></div>
 --><div class = "pad-heading card " style ="background-color:rgba({{raceDay.color}},0.85)">		<!--Heading-->
		<span class = "heading " >{{raceDay.place}}</span>
		<span class="put-right date">{{raceDay.date}}</span>
	</div>
	<ion-slide-box on-slide-changed="slideHasChanged($index)">
	<ion-slide ng-repeat = "race in raceDay.races">
	<div class = "card pad-med shaddow" >
		<span class="semi-heading">{{race.raceName}}</span><!--Race name-->
		<span class="put-right semi-heading">{{race.raceNo}}</span>
		<br/>
		<br/>
		<div class="row" ng-repeat="horse in race.card">
			<span class="col col-10 tb-data">{{horse.horseNo}}<br/>()</span><!--Horse No-->
			<span class="col col-33 tb-data">{{horse.name}}</span><!--Name Of Horse-->
			<span class="col col-33 tb-data"><!--Jockey(Trainer)-->
				{{horse.jockey}}<br/>
				<span>({{horse.trainer}})</span>
			</span>
			<span class="col tb-data">{{horse.rating}}</span><!--Name Of Horse-->
			
		</div>
		</ion-slide>
		</ion-slide-box>
	</div>
  </ion-content>
</ion-view>
